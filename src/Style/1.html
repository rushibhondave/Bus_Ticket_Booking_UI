<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    
    body {
        background-color: #f9f9f9;
        color: #333;
    }
    
    .services {
        text-align: center;
        padding: 60px 20px;
    }
    
    .container {
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .section-header {
        margin-bottom: 40px;
    }
    
    .section-header h2 {
        color: #00A7C7;
        font-size: 18px;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }
    
    .section-header h1 {
        font-size: 36px;
        margin-bottom: 20px;
    }
    
    .section-header p {
        font-size: 16px;
        color: #666;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
    }
    
    .cards {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }
    
    .card {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        width: 270px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: transform 0.3s;
    }
    
    .card:hover {
        transform: translateY(-5px);
    }
    
    .icon {
        margin-bottom: 15px;
    }
    
    .icon img {
        width: 50px;
        height: 50px;
    }
    
    h3 {
        font-size: 22px;
        margin-bottom: 15px;
        color: #333;
    }
    
    .card p {
        color: #666;
        font-size: 14px;
        line-height: 1.6;
    }
    
    .more-details-btn {
        display: inline-block;
        padding: 12px 25px;
        background-color: #00A7C7;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 30px;
    }
    
</style>
<body>
   
</body>
</html>
